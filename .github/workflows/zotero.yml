name: Build Zotero Connectors

on:
  schedule:
    - cron: "0 0 */4 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Minimal)
        uses: actions/checkout@v6

      - name: Find Latest Upstream Version
        id: upstream
        run: |
          JSON=$(curl -s "https://api.github.com/repos/zotero/zotero-connectors/tags")

          # Get the first tag name (e.g. 5.0.141)
          TAG_NAME=$(echo "$JSON" | jq -r '.[0].name')

          if [ "$TAG_NAME" == "null" ] || [ -z "$TAG_NAME" ]; then
            echo "Error: Could not find upstream tag."
            exit 1
          fi

          echo "Found Upstream Version: $TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Check Existing Release
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: zotero-connectors-v${{ steps.upstream.outputs.tag_name }}
        run: |
          if gh release view "$TAG_NAME" --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG_NAME does not exist. Proceeding to build."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Source with Submodules
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/checkout@v6
        with:
          repository: zotero/zotero-connectors
          ref: ${{ steps.upstream.outputs.tag_name }}
          submodules: recursive
          path: zotero-connectors

      - name: Setup Node.js
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Apply Patch
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd zotero-connectors
          echo "Applying disable-telemetry patch..."
          patch -p1 -l < ../extensions/zotero-connectors/disable-telemetry.patch

      - name: Install Dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd zotero-connectors
          npm ci

      - name: Build Extension
        if: steps.check_release.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.upstream.outputs.tag_name }}
        run: |
          cd zotero-connectors

          echo "Building for Chromium (skipping Safari)..."
          # -p b: Build Browser Extensions only (Chrome/Firefox)
          bash build.sh -p b -v "$VERSION"

      - name: Prepare Artifact
        if: steps.check_release.outputs.exists == 'false'
        id: artifact
        run: |
          VERSION="${{ steps.upstream.outputs.tag_name }}"
          TAG_NAME="zotero-connectors-v$VERSION"

          cd zotero-connectors/build/manifestv3

          if [ ! -f "manifest.json" ]; then
             echo "Error: manifest.json not found in build/manifestv3"
             exit 1
          fi

          echo "Zipping artifact..."
          zip -r -q ../../../$TAG_NAME.zip .
          cd ../../..

          echo "path=$TAG_NAME.zip" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: zotero-connectors-v${{ steps.upstream.outputs.tag_name }}
          ARTIFACT: ${{ steps.artifact.outputs.path }}
        run: |
          gh release create "$TAG_NAME" "$ARTIFACT" \
            --repo ${{ github.repository }} \
            --title "Zotero Connector $TAG_NAME" \
            --notes "Automated build from upstream tag ${{ steps.upstream.outputs.tag_name }}." \
            --latest
