name: Build Vue DevTools

on:
  schedule:
    - cron: "0 0 */4 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Minimal)
        uses: actions/checkout@v6

      - name: Find Latest Upstream Version
        id: upstream
        run: |
          JSON=$(curl -s "https://api.github.com/repos/vuejs/devtools/releases/latest")

          TAG_NAME=$(echo "$JSON" | jq -r .tag_name)

          if [ "$TAG_NAME" == "null" ] || [ -z "$TAG_NAME" ]; then
            echo "Error: Could not find upstream release."
            exit 1
          fi

          echo "Found Upstream Version: $TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Check Existing Release
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.upstream.outputs.tag_name }}
        run: |
          if gh release view "$TAG_NAME" --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG_NAME does not exist. Proceeding to build."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-node@v6
        with:
          node-version: latest

      - name: Setup PNPM
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Enable Corepack to use the packageManager defined in package.json
          corepack enable

      - name: Download Source
        if: steps.check_release.outputs.exists == 'false'
        env:
          TAG_NAME: ${{ steps.upstream.outputs.tag_name }}
        run: |
          curl -L -o source.zip "https://github.com/vuejs/devtools/archive/refs/tags/${TAG_NAME}.zip"
          unzip -q source.zip
          mv devtools-* vue-devtools

      - name: Install Dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd vue-devtools
          # --ignore-scripts prevents post-install scripts
          pnpm install --ignore-scripts

      - name: Build Extension
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cd vue-devtools
          echo "Building Chrome Extension..."
          pnpm build:chrome-extension

      - name: Prepare Artifact
        if: steps.check_release.outputs.exists == 'false'
        id: artifact
        run: |
          TAG_NAME="${{ steps.upstream.outputs.tag_name }}"

          cd vue-devtools/packages/chrome-extension/dist

          if [ ! -f "manifest.json" ]; then
            echo "Error: Build failed, manifest.json not found."
            ls -R
            exit 1
          fi

          echo "Zipping extension..."
          zip -r -q ../../../../vue-devtools-${TAG_NAME}.zip .

          cd ../../../..
          echo "path=vue-devtools-${TAG_NAME}.zip" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.upstream.outputs.tag_name }}
          ARTIFACT: ${{ steps.artifact.outputs.path }}
        run: |
          gh release create "$TAG_NAME" "$ARTIFACT" \
            --repo ${{ github.repository }} \
            --title "Vue DevTools $TAG_NAME" \
            --notes "Automated build from upstream tag $TAG_NAME." \
            --latest
